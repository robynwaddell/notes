<!DOCTYPE html>
<html lang="en"> 
<head>  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Robyn Waddell">
  <meta name="description" content="Robyn Waddell's Portfolio">
  <meta name="keywords" content="web developer, front end, design">
  <title>Notes</title>
  <link rel="stylesheet" href="./assets/css/index.css" media="all">
  <link rel="stylesheet" href="./assets/css/reset.css" media="all">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="./assets/js/app.js" defer></script> 
</head>
<body>
    <main>
        <div class="window">
            <div class="menu-container">
                <h2 class="menu-title" id="app-name">Notes App</h2>
                <div class="btn-new">
                    <h2>New</h2>
                    <div><i class="fa-solid fa-plus"></i></div>
                </div>
                <div class="menu"></div>
            </div>
            <div class="form-container">
                <div class="form">
                    <input class="title" placeholder="Title"></input>
                    <textarea class="content" placeholder="Content"></textarea>
                    <div class="timestamp"></div>
                    <div>
                        <button class="btn-primary">Save</button>
                        <button class="btn-secondary">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="assets/js/app.js"></script>
</body>
</html>
